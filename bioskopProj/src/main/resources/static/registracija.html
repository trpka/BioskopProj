	<form action="prijava.html">
  <div class="col-sm-1 sidenav">
   	 </div>
  <div class="col-sm-8 text-left">
    <h1>Registracija(gledaoc)</h1>
    <p>Za uspesnu registraciju neophodno je popuniti sva polja</p>
    <hr>	
    <label for="userName"><b>Korisnicko ime</b></label>
    <input type="text" placeholder="Unesite korisnicko ime"  id="userName" required>
    <label for="password"><b>Lozinka</b></label>
    <input type="password" placeholder="Unesite lozinku"  id="password" required>
    <label for="name"><b>Ime</b></label>
    <input type="text" placeholder="Unesite ime"  id="name" required>
    <label for="surname"><b>Prezime</b></label>
    <input type="text" placeholder="Unesite prezime"  id="surname" required>	
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Unesite Email"  id="email" required>
    <label for="Date"><b>Datum</b></label>
    <input type="text" placeholder="Unesite datum"  id="Date" required>
    <label for="contactTel"><b>Kontakt telefon</b></label>
    <input type="text" placeholder="Unesite kontakt telefon"  id="contactTel" required>
    <hr>
    <p>Kliknite na dugme da potvrdite registraciju</p>

    <button type="submit" class="registerbtn">Registruj se</button>
  </div>
  
  <div class="col-sm-3 sidenav">

   <h3>Za registraciju u ulozi menadzera kliknite ovde</h3>
