<form action="bioskop.html">
  <div class="container">
    <h1>Dodavanje bioskopa</h1>
    <p>Popunite sva polja da biste dodali bioskop</p>
    <hr>	
    <label for="naziv"><b>Naziv</b></label>
    <input type="text" placeholder="Unesite naziv"  id="naziv" required>
    <label for="adresa"><b>Adresa</b></label>
    <input type="text" placeholder="Unesite adresu"  id="adresa" required>	
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Unesite email"  id="email" required>
    <label for="brCentrale"><b>Broj centrale</b></label>
    <input type="text" placeholder="Unesite broj centrale"  id="brCentrale" required>
    <hr>
    <p>Klikom na dugme dodacete biskop u listu</p>
    <button type="submit" class="registerbtn">Dodaj bioskop</button>
    
  </div>
</form>
